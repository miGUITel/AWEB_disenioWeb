<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de caja en CSS</title>
    <link rel="stylesheet" href="11_styles.css">
</head>
<body>

    <h1>Visualización de caja en CSS</h1>

    <!-- Elementos en línea (span) -->
    <span class="inline">1</span>
    <span class="inline">2</span>
    <span class="inline">3</span>
    <span class="inline">4</span>

    <!-- Elementos de bloque (div) -->
    <div class="block">Bloque 1</div>
    <div class="block">Bloque 2</div>
    <div class="block">Bloque 3</div>
    <div class="block">Bloque 4</div>

</body>
</html>
