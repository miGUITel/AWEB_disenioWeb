<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de etiquetas en &lt;head&gt;</title>

    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="description" content="Descripción de la página">
    <meta name="keywords" content="palabra clave 1, palabra clave 2, palabra clave 3">
    <meta name="author" content="Nombre del autor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vinculación de hojas de estilos -->
    <link rel="stylesheet" type="text/css" href="estilos.css">

    <!-- Vinculación de scripts -->
    <script src="script.js"></script>

    <!-- Vinculación de ícono o favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Vinculación de fuentes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nombre+de+la+fuente">

    <!-- Etiqueta de Open Graph para redes sociales -->
    <meta property="og:title" content="Título para redes sociales">
    <meta property="og:description" content="Descripción para redes sociales">
    <meta property="og:image" content="enlace_a_imagen.png">
    <meta property="og:url" content="https://www.ejemplo.com">

    <!-- Etiqueta para indicar el idioma -->
    <meta http-equiv="content-language" content="es">

    <!-- Etiqueta de enlaces previos y siguientes -->
    <link rel="prev" href="pagina-anterior.html">
    <link rel="next" href="siguiente-pagina.html">
</head>
<body>
    <!-- Contenido de la página -->
</body>
</html>
